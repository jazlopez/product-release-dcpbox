            width: 100%;
        }

        .mdl-card__media {
            background-color: #283646 !important;
        }

        .demo-layout-transparent .mdl-navigation__link {

                            <b>Engineer:</b>JAZIEL LOPEZ

                            <b>DATE:</b>FEB, 2017
                        </div>
                        <hr/>
                        <div id="content" class="mdl-card__supporting-text"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="text/javascript">
        (function(){
            'use strict';

            var formatter = new JSONFormatter(issues, 3, {
                theme: '',
                hoverPreviewEnabled: false,
                hoverPreviewArrayCount: 100,

                animateOpen: true,
                animateClose: true
            });

            document.getElementById('content').appendChild(formatter.render());
